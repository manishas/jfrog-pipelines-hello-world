
resources:
  - name: myAppRepo
    type: GitRepo
    configuration:
      gitProvider: manishas_github   # replace with your integration  
      path: manishas/app    # replace with your repository name
      branches:
        include: master
        
  - name: myImage
    type: Image
    configuration:
      registry: dockerHub
      imageName: manishas/myimage
      imageTag: latest
      autoPull: false        

pipelines:
  - name: barebones_pipeline
    steps:
      - name: step_1
        type: Bash
        configuration:
          inputResources:
            - name: myAppRepo
          outputResources:
            - name: myImage
        execution:
          onExecute:
            - printenv
            - echo $res_myAppRepo_commitSha
            - add_run_variables first_stepid=$step_id
            - write_output myImage "imageTag=master" "sha=$commitSha" "description=\"hello world\""

      - name: step_2
        type: Bash
        configuration:
          inputResources:
            - name: myImage
        execution:
          onExecute:
            - echo "Hello world"
            - echo $first_stepid
            - echo $res_myImage_imageTag
            - echo $res_myImage_sha            
            - echo $res_myImage_description

      - name: step_3
        type: Bash
        configuration:
          inputSteps:
            - name: step_2
        execution:
          onExecute:
            - echo "Hello world"
            - echo $first_stepid


