
resources:
  - name: app2
    type: GitRepo
    configuration:
      gitProvider: manishas_github
      path: manishas/app
      branches:
        include: master

pipelines:
  - name: barebones_pipeline
    steps:
      - name: step_1
        type: Bash
        configuration:
          inputResources:
            - name: app2
        execution:
          onExecute:
            - printenv

      - name: step_2
        type: Bash
        configuration:
          inputSteps:
            - name: step_1
          runtime:
            type: image
            image:
              auto:
                language: java
        execution:
          onExecute:
            - printenv

      - name: step_3
        type: Bash
        configuration:
          inputSteps:
            - name: step_1
          runtime:
            type: image
            image:
              auto:
                language: nodejs
        execution:
          onExecute:
            - printenv

      - name: step_4
        type: Bash
        configuration:
          inputSteps:
            - name: step_2
            - name: step_3
          runtime:
            type: image
            image:
              auto:
                language: go             
        execution:
          onExecute:
            - printenv
